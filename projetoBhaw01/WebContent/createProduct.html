<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <form action="cadastrarProduto" method="POST">
        <div class="text-center" style="padding:50px 0">
            <div class="logo">Novo Produto</div>
            <div class="login-form-1">
                <form id="register-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="reg_username" class="sr-only">Nome</label>
                                <br>
                                <input type="text" class="form-control" id="reg_name" name="boxNome">
                            </div>
                            <div class="form-group">
                                <label for="reg_password" class="sr-only">Preço</label>
                                <br>
                                <input type="text" class="form-control" id="reg_preco" name="boxPreco">
                            </div>
                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Quantidade</label>
                                <br>
                                <input type="password" class="form-control" id="reg_quantidade" name="boxQuantidade">
                            </div>

                            <div class="form-group">
                                <label for="reg_email" class="sr-only">Descrição</label>
                                <br>
                                <input type="text" class="form-control" id="reg_email" name="boxDescricao">
                            </div>
                            <div class="form-group login-group-checkbox">
                                <input type="radio" class="" name="boxAtivo" id="ativo">
                                <label for="male">Ativo</label>

                                <input type="radio" class="" name="boxDesativo" id="desativo">
                                <label for="female">Desativo</label>
                            </div>
                            <div class="form-group">
                                <label for="reg_fullname" class="sr-only">Status</label>
                                <br>
                                <input type="text" class="form-control" id="reg_status" name="boxStatus">
                            </div>
                        </div>
                        <input type="submit" class="login-button">
                        <i class="fa fa-chevron-right"></i>
                        </input>
                    </div>
                </form>
            </div>
        </div>
    </form>

</body>

</html>
