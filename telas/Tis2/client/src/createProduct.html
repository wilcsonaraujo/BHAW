<head>
        <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
     
        <div class="text-center" style="padding:50px 0">
            <div class="logo">Novo Produto</div>
            <div class="login-form-1">
                <form id="register-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="reg_username" class="sr-only">Nome</label><br>
                                <input type="text" class="form-control" id="reg_name" name="reg_name">
                            </div>
                            <div class="form-group">
                                <label for="reg_password" class="sr-only">Preço</label><br>
                                <input type="text" class="form-control" id="reg_preco" name="reg_preco">
                            </div>
                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Quantidade</label><br>
                                <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm">
                            </div>
                            
                            <div class="form-group">
                                <label for="reg_email" class="sr-only">Descrição</label><br>
                                <input type="text" class="form-control" id="reg_email" name="reg_descrição">
                            </div>
                            <div class="form-group">
                                <label for="reg_fullname" class="sr-only">Status</label><br>
                                <input type="text" class="form-control" id="reg_status" name="reg_status">
                            </div>
                            
                            <div class="form-group login-group-checkbox">
                                <input type="radio" class="" name="reg_gender" id="ativo" > <label for="male">Ativo</label>
                                
                                <input type="radio" class="" name="reg_gender" id="desativo">
                                <label for="female">Desativo</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div>

</body>
