<head>
        <link rel="stylesheet" type="text/css" href="css/registro.css" media="screen" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
     
        <div class="text-center" style="padding:50px 0">
            <div class="logo">Registro</div>
            <div class="login-form-1">
                <form id="register-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="reg_username" class="sr-only">Username:</label>
                                <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="reg_password" class="sr-only">Senha: </label>
                                <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="senha">
                            </div>
                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Confirme sua senha:</label>
                                <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirma sua senha">
                            </div>
                            
                            <div class="form-group">
                                <label for="reg_email" class="sr-only">Email:</label>
                                <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="reg_fullname" class="sr-only">Nome Completo</label>
                                <input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="seu nome completo">
                            </div>
                            
                            <div class="form-group login-group-checkbox">
                                <input type="radio" class="" name="reg_gender" id="male" placeholder="masculino">
                                <label for="male">Masculino</label>
                                
                                <input type="radio" class="" name="reg_gender" id="female" placeholder="feminino">
                                <label for="female">Feminino</label>

                                <input type="radio" class="" name="reg_gender" id="female" placeholder="outro">
                                <label for="female">Outro</label>
                            </div>
                            
                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" class="" id="reg_agree" name="reg_agree">
                                <label for="reg_agree">Eu aceito os <a href="#">termos</a> descritos.</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form">
                        <a href="#"><p>JÃ¡ possui uma conta? </p></a>
                    </div>
                </form>
            </div>
        </div>

</body>
