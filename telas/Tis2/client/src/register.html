<head>
    <link rel="stylesheet" type="text/css" href="css/registro.css" media="screen" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1" />


    <form action="cadastrarUsuario" method="POST">
        <div class="text-center" style="padding:50px 0">
            <div class="logo">Registro</div>
            <div class="login-form-1">
                <form id="register-form" class="text-left">
                    <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="reg_cpf" class="sr-only">CPF:</label>
                                <input type="text" class="form-control" id="reg_cpf" name="name="boxCPF"">
                            </div>
                            <div class="form-group">
                                <label for="reg_nome" class="sr-only">Nome: </label>
                                <input type="text" class="form-control" id="reg_nome" name="boxNome">
                            </div>
                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Senha:</label>
                                <input type="password" class="form-control" id="reg_senha" name="boxSenha">
                            </div>
                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Confirme sua senha:</label>
                                <input type="password" class="form-control" id="reg_senha" name="boxSenhaConf">
                            </div>
                            <div class="form-group">
                                <label for="reg_email" class="sr-only">Email:</label>
                                <input type="text" class="form-control" id="reg_email" name="boxEmail">
                            </div>
                            <div class="form-group">
                                <label for="reg_telefone" class="sr-only">Telefone</label>
                                <input type="text" class="form-control" id="reg_telefone" name="boxTelefone">
                            </div>
        
                        </div> 
                        <button type="submit" value="Cadastrar" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form">
                        <a href="index.html"><p>JÃ¡ possui uma conta? </p></a>
                    </div>
                </form>
            </div>
        </div>
    </form>
</body>
